{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
    <script src="{{ url_for('static', filename='js/password_toggle.js') }}"></script>
</head>

<body>
   

    <div class="login-page">
        <div class="grad">
            <form class="login-form" action="{{ url_for('login') }}" method="post">
                <p>Login</p>
                <input placeholder="Email Address" type="text" name="email" id="email">
                <input placeholder="Password" type="password" name="password" id="id_password">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li style="color: white;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                 
            {% endwith %}
                <button type="submit">LOGIN</button>
                <a href="">Forgot Password?</a>
            </form>
            <div class="media">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </div>



</body>

</html>
{% endblock %}
